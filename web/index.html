<html>

            window.onerror = (message, source, line, column, error) => {
                document.body.innerHTML = `<main>${message} ${source}:${line}:${column}<main>`
                return true
            }
        </script>
    </head>
    <body>
        <h1>Ichi</h1>
        <div data="message"></div>
        <button onclick="e => console.log('poo')">poo</button>
        <button onclick="e => { console.log('start'); socket.send('start'); }">start</button>
        <button onclick="e => socket.send('stop')">stop</button>
    </body>
</html>
